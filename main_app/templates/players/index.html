{% extends 'base.html' %}
{% block content %}

<h1>Player List</h1>

{% for player in players %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ player.name }}</span>
            <p>Breed: {{ player.breed }}</p>
            <p>Description: {{ player.description }}</p>
            {% if player.age > 0 %}
                <p>Age: {{ player.age }}</p>
            {% else %}
                <p>Age: Kitten</p>
            {% endif %}
        </div>
    </div>
{% endfor %}

{% endblock %}
