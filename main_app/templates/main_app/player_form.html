{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink & Think</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Mada|Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar-fixed">
        <nav  id="nav-header-color">
            <div class="nav-wrapper">
              <a href="/" class="left brand-logo" style="font-family:'Bungee', cursive;">&nbsp;&nbsp;Drink & Think</a>
                <ul class="right">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'index' %}">View All Players</a></li>
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>


    <main class="container">
          {% if object %}
            <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
          {% else %}
            <h1>Create Player Profile</h1>
          {% endif %}

          <!-- Leaving the action empty makes the form post to the same url used to display it -->
          <form action="" method="post">
            <!-- Django requires the following for security purposes -->
            {% csrf_token %}
            <table class="table">
              {{ form.as_table }}
            </table>
            <input type="submit" value="Submit!" class="btn">
          </form>
    </main>
    <br>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2019 Drink & Think &nbsp;</div>
    </footer>
</body>
</html>
