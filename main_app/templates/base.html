{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drink & Think</title>
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> {% endcomment %}
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <a href="/" class="logo">&nbsp;&nbsp;Drink & Think</a>
        </div>
        <div class="second-bar">
            <nav class="main-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'index' %}">View All Players</a>
                    <a href="{% url 'logout' %}">Log Out</a>
                {% endif %}
            </nav>
        </div>
    </div>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
       <footer class="page-footer">
       <div class="right">All Rights Reserved, &copy; 2019 Drink & Think &nbsp;</div>
    </footer>
</body>
</html>
