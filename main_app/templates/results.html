{% extends 'base.html' %}
{% block content %}

<h1>welcome to the recylcled Results page >:D</h1>
{% comment %} <hr />
    <div class="card">
        <div class="card-content">
            <span class="card-title">Loop</span>
            <p>for player in players</p>
            <p>if player.age > 41</p>
        </div>
    </div>



{% for player in players %}
    {% if player.age > 41 %}
        <p> {{ player.name }} </p>
    {% endif %}
{% endfor %} {% endcomment %}



<a href="{% url 'game' %}" type="submit" class="btn">To Game Page</a>





{% endblock %}
